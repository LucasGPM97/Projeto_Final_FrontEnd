<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../Css/login_page.css">
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<div>
                        <img style="margin:auto; display: block; width: 40%;" src="../IMG/Cabecalho/User.png" alt="user icon">
                        <legend style="text-align: center; color: white; padding: 10px;">Login do usu√°rio</legend>
                    </div>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

                    <ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">							
							<a href="#" class="text2">
								Esqueceu sua senha?
							</a>
						</li>
					</ul>

					<div class="container-form-btn">
						<a class="form-btn" href="cadastro.html">
							Cadastrar
                        </a>
						<a class="form-btn" href="#">
                            Login
                        </a>
					</div>  
					<div class="container-form-btn">
						<a class="form-btn" href="../index.html">Sair</a>
					</div>
                <hr/>
                    <div class="container-form-btn">
						<button class="login-form-btn">
                            <img style="width: 6%;" src="../IMG/Feed/logo-facebookpng-32215.png" alt="facebook icon">
							Entrar usando uma conta facebook
						</button>
                    </div>
                    <div class="container-form-btn">
						<button class="login-form-btn">
                            <img style="width: 5%;" src="../IMG/Feed/google-logo-9814.png" alt="google">
							Entrar usando uma conta google
						</button>
					</div>      
				</form>
	</div>
	
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>

</body>
</html>
