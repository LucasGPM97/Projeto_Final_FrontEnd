<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Arena</title>
    <link rel="stylesheet" href="../Css/cadastro.css">
</head>
<body>
    
    <div class="container">
        <div class="container-cadastro">
                <div class="wrap-cadastro">
                    <form action="#">
                        <div class="usuario">
    
                            <div>
                                <img src="../IMG/cadastro/User.png" alt="Usuário" width="40%">
                                <legend >Cadastro do usuário</legend>
                            </div>
                            
                        </div>
                        <div class="nome-sobrenome">
                            <div class="input-box" id="nome">
                                <input class="input-form" type="text" name="nome" placeholder="Nome" required>       
                            </div>
    
                             <div class="input-box" id="sobrenome">
                                <input class="input-form" type="text" name="Sobrenome" placeholder="Sobrenome" required>
                            </div>
                        </div>
                        
                        <div class="input-box">
                            <input class="input-form" type="email" name="email" placeholder="Email" required>
                            
                        </div>
                        <div class="input-box">
                            <input class="input-form" type="tel" name="telefone" placeholder="Telefone (opcional)">
                            
                        </div>
                        <div class="input-box">
                            <input class="input-form" type="password" name="senha" placeholder="Senha" required>
                            
                        </div>
                        <div class="input-box">
                            <input class="input-form" type="password" hidden name="confirmasenha" placeholder="Confirme sua senha" required>
                        </div>
                        <div class="input-datanascimento">
                            <legend >Data de nascimento:</legend>
                            <input class="input-form" type="date" name="datanascimento"  required>
                        </div>
                            <hr>
                        <div class="botões">
                        
                            <button class="botão-continuar"><a href="#">Enviar</a></button>
                           
                            <button class="botão-sair"><a href="login_page.html">Sair</a></button>
                           
                        </div>
                       
                    </form>
                </div> 
        </div>
    </div>

</body>
</html>
