<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Modal de Cadastro</title>
  <link rel="stylesheet" href="../Css/Modalcadastro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal">
    Cadastrar
  </button>

  <div class="modal" id="cadastroModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" style="background-color: #404040;">
          <div class="container">
            <div class="container-cadastro">
              <div class="wrap-cadastro">
                <form class="cadastro-form">
                  <div>
                    <img src="../IMG/User.png" alt="Usuário" style="margin:auto; display: block; width: 40%;">
                    <legend style="text-align: center; color: #fff; padding: 10px;">Cadastro do usuário</legend>
                  </div>

                  <div class="nome-sobrenome ">
                    <div class="input-box" id="nome">
                      <input class="input-form" type="text" name="nome" placeholder="Nome" required>
                    </div>

                    <div class="input-box" id="sobrenome">
                      <input class="input-form" type="text" name="Sobrenome" placeholder="Sobrenome" required>
                    </div>
                  </div>

                  <div class="input-box">
                    <input class="input-form" type="email" name="email" placeholder="Email" required>

                  </div>
                  <div class="input-box">
                    <input class="input-form" type="tel" name="telefone" placeholder="Telefone (opcional)">

                  </div>
                  <div class="input-box">
                    <input class="input-form" type="password" name="senha" placeholder="Senha" required>

                  </div>
                  <div class="input-box">
                    <input class="input-form" type="password" hidden name="confirmasenha"
                      placeholder="Confirme sua senha" required>
                  </div>
                  <div class="input-datanascimento">
                    <legend>Data de nascimento:</legend>
                    <input class="input-form" type="date" name="datanascimento" required>
                  </div>
                  <hr>
                  <div class="container-form-btn">
                    <a class="form-btn" id="botão-continuar" href="#">
                      Enviar
                    </a>
                    <a class="form-btn" id="botão-sair" href="#">
                      Sair
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
